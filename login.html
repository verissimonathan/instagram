<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" sizes="192x192" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <title>Entrar Instagram </title>
</head>
<body>
    <div class="container">
        <section class="login-area">
            <main class="login">
                <div class="logo">
                    <img src="	https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Logo instagram">
                </div>

                <div class="dados">
                    <input type="text" class="username" placeholder="Telefone, nome do usuário ou e-mail">
                    <input type="text" class="username" placeholder="Senha">
                </div>

                <a href="" class="botao-entrar">Entrar</a>

                <div class="separacao">
                    <div class="line"></div>
                    <div class="ou">ou</div>
                </div>

                <div class="facebook">
                    <a href="" class="entrar-facebook">
                        Entrar com Facebook
                    </a>
                </div>

                <a href="" class="esqueceu-senha">
                    Esqueceu a senha?
                </a>

            </main>

        </section>

        <!--cadastre-se-->
        <section class="cadastro">  
            <div class="cadastro-texto">
                Não tem uma conta? 
                <a href="" class="botao-cadastro">
                    Cadastre-se
                </a>
            </div>
        </section>

        <!--obtenha o app-->
        <section class="app">
            <div class="app-titulo">Obtenha o aplicativo.</div>
            <div class="app-download-area">
                <a aria-label="Baixar na App Store" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo" tabindex="0">
                    <img alt="Baixar na App Store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png">
                </a>

                <a aria-label="Baixar no Google Play" href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D05D0A0EF-AC8B-49F7-B1B7-2E0B98BDCEA8%26utm_content%3Dlo%26utm_medium%3Dbadge" tabindex="0">
                    <img alt="Baixar no Google Play" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png">
                </a>
            </div>
        </section>
    </div>

    
</body>
</html>
